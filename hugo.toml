baseURL = 'https://AaronLuo00.github.io/my-blog/'
# Language settings
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
theme = "PaperMod"

# Enable robots.txt
enableRobotsTXT = true

# Build settings
buildDrafts = false
buildFuture = false
buildExpired = false

# Enable emoji
enableEmoji = true

# Pagination settings
pagination = { pagerSize = 5 }

# Language settings
[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    title = "My Blog"
    description = "My Personal Blog"
    [languages.en.params]
      author = "Your Name"
      
      # Home page information
      [languages.en.params.homeInfoParams]
        Title = "Welcome to My Blog"
        Content = """
        This is my personal blog created with Hugo and PaperMod theme.

        - Here, I will share my thoughts, experiences, and knowledge
        - The theme uses PaperMod, a clean and modern Hugo theme
        """
      
      # Social icons
      [[languages.en.params.socialIcons]]
        name = "github"
        url = "https://github.com/AaronLuo00"
      
      [[languages.en.params.socialIcons]]
        name = "twitter"
        url = "https://twitter.com/yourusername"

# Menu settings
[languages.en.menu]
  [[languages.en.menu.main]]
    identifier = "categories"
    name = "Categories"
    url = "/categories/"
    weight = 10
  
  [[languages.en.menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 20
  
  [[languages.en.menu.main]]
    identifier = "archives"
    name = "Archives"
    url = "/archives/"
    weight = 30
  
  [[languages.en.menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 40

# Main content settings
[params]
  # Environment settings
  env = "production"
  
  # Theme settings
  defaultTheme = "auto"
  ShowShareButtons = true
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  
  # Enable archive page
  disableArchive = false
  
  # Show taxonomy terms (categories and tags)
  showtoc = true
  ShowTaxonomies = true
  
  # Search Configuration
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

# Markdown rendering settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Output formats
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Taxonomy settings
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"
